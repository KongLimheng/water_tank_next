# /etc/nginx/sites-available/water_tank-app
server {
    listen 80;
    listen [::]:80;
    server_name 152.42.189.251;
    
    # Root directory for static files
    root /var/www/water_tank-app;
    
    # Increase buffer sizes for large headers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Static file handling - DIRECT SERVE (IMPORTANT)
    location /_next/static {
        alias /var/www/water_tank-app/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        # If file doesn't exist, try to serve from the proxy
        try_files $uri @proxy;
    }
    
    # Static assets (images, fonts, etc.)
    location /static {
        alias /var/www/water_tank-app/public/static;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        try_files $uri @proxy;
    }
    
    # Public folder (favicon, robots.txt, etc.)
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|ttf|woff|woff2|eot|otf)$ {
        root /var/www/water_tank-app/public;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        
        try_files $uri @proxy;
    }
    
    # Proxy everything else to Next.js
    location @proxy {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Disable buffering for Next.js HMR
        proxy_set_header X-Accel-Buffering no;
    }
    
    # Main location - handles all other requests
    location / {
        try_files $uri @proxy;
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Handle 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
    
    # Increase max body size for uploads
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}